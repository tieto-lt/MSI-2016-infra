<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Mock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/scripts/app.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h3>Operator mock</h3>

        <form id="mock-operator-form" class="form-horizontal">
            <div class="form-group">
                <label for="hostname-input" class="col-sm-2 control-label">Hostname</label>
                <div class="col-sm-6">
                    <input id="hostname-input" type="text" class="form-control" placeholder="Hostname e.g. 127.0.0.1:8080">
                </div>
            </div>
            <div class="form-group">
                <label for="token-input" class="col-sm-2 control-label">Token</label>
                <div class="col-sm-6">
                    <input id="token-input" type="text" class="form-control" placeholder="Token" value="dummy">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span id="loading-icon" class="glyphicon glyphicon-refresh spinning" style="display: none"></span>
                Submit</button>

            <br/>
            <br/>
            <div id="error-notification" class="alert alert-danger" style="display: none" role="alert"></div>
            <div id="success-notification" class="alert alert-success" style="display: none" role="alert"></div>
        </form>

    </div>
</div>

</body>
<style>
    .glyphicon.spinning {
        animation: spin 1s infinite linear;
        -webkit-animation: spin2 1s infinite linear;
    }

    @keyframes spin {
        from { transform: scale(1) rotate(0deg); }
        to { transform: scale(1) rotate(360deg); }
    }

    @-webkit-keyframes spin2 {
        from { -webkit-transform: rotate(0deg); }
        to { -webkit-transform: rotate(360deg); }
    }
</style>
</html>
