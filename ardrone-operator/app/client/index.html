<html>
  <head>
    <title>Tieto AR Drone Operator Application</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
      .centered {
          float: none;
          margin: 0 auto;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div id="ok-placeholder" class="alert alert-success" role="alert">Everything seems OK</div>
        <div id="error-placeholder" class="alert alert-danger" role="alert" style="display: none">Boom</div>
        <div class="row">
          <div class="col-lg-7">
            <div class="btn-group">
              <button id="drone-connect" type="button" class="btn btn-default">Drone Connect</button>
              <button id="control-connect" type="button" class="btn btn-default">Control Connect</button>
              <button id="drone-disable-emergency" type="button" class="btn btn-default">Disable emergency</button>
              <button id="drone-calibrate" type="button" class="btn btn-default">Calibrate</button>
              <button id="drone-take-picture" type="button" class="btn btn-default">Take picture</button>
            </div>
          </div>
          <div class="col-xs-1">
            <input id="drone-speed" class="form-control" type="number" step="0.1" max="1.0" min="0.0">
          </div>
        </div>
        <p class="row col-lg-12">
          <pre class="col-md-4" id="summary_navdata"></pre>
          <div class="col-md-8" id="droneStream"></div>
        </p>
        <div class="row col-lg-12">
          <img id="pngStream" src="" alt="Latest taken picture" height="100px">
        </div>
        <div class="row col-lg-12">
          <p>
            <pre id="navdata"></pre>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts go here -->
  <script src="node_modules/dronestream/dist/vendor/broadway/sylvester.js"></script>
  <script src="node_modules/dronestream/dist/vendor/broadway/glUtils.js"></script>
  <script src="node_modules/dronestream/dist/vendor/broadway/util.js"></script>
  <script src="node_modules/dronestream/dist/vendor/broadway/avc-codec.js"></script>
  <script src="node_modules/dronestream/dist/vendor/broadway/avc.js"></script>
  <script src="node_modules/dronestream/dist/vendor/broadway/canvas.js"></script>
  <script src="dronestream-client-custom/nodecopter-stream.js"></script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="client.js"></script>
  <script>
     // video canvas will auto-size to the DOM-node, or default to 640*360 if no size is set.
     new NodecopterStream(document.getElementById("droneStream"), { path: '/ws/video'});
  </script>


</body>
</html>
