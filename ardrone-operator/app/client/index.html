<html>
  <head>
    <title>Tieto AR Drone Operator Application</title>

    <script src="node_modules/dronestream/dist/vendor/broadway/sylvester.js"></script>
    <script src="node_modules/dronestream/dist/vendor/broadway/glUtils.js"></script>
    <script src="node_modules/dronestream/dist/vendor/broadway/util.js"></script>
    <script src="node_modules/dronestream/dist/vendor/broadway/avc-codec.js"></script>
    <script src="node_modules/dronestream/dist/vendor/broadway/avc.js"></script>
    <script src="node_modules/dronestream/dist/vendor/broadway/canvas.js"></script>
    <script src="dronestream-client-custom/nodecopter-stream.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
  <div>
    <input id="drone-speed" type="number" step="0.1" max="1.0" min="0.0">
    <button id="drone-connect">Drone Connect</button>
    <button id="drone-disable-emergency">Disable emergency</button>
    <button id="drone-calibrate">Calibrate</button>


  </div>
  <div id="droneStream"></div>
  <pre id="navdata"></pre>
  <script>
     // video canvas will auto-size to the DOM-node, or default to 640*360 if no size is set.
     new NodecopterStream(document.getElementById("droneStream"), { path: '/ws/video'});
  </script>
</body>
</html>
